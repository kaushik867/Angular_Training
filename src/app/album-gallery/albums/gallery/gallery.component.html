<mat-toolbar>
    <span>Gallery</span> 
    <span class="spacer">
        <a [routerLink]="['/album']" mat-raised-button color="primary" class="my-2 mx-2 float-right">Back</a>
    </span>
</mat-toolbar>
<app-loader *ngIf="loader.isLoading | async"></app-loader>

<div class="container-flex mx-5" *ngIf="check() ; else noDataFound">
    <ng-container *ngFor="let photo of photos">
        <div *ngIf="id == photo.albumId">
            <mat-card class="mx-2 my-2">
                <img mat-card-image src="{{photo.url}}">
                <mat-card-content align="start"><b>Title : </b>{{photo.title}}</mat-card-content>
            </mat-card>
        </div>
    </ng-container>
</div>
<ng-template #noDataFound >
    <div class="container my-5" [class.d-none]="display">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        Data Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occured, Requested page not found!
                    </div>
                    <div class="error-actions">
                        <a  class="btn btn-primary btn-lg" [routerLink]="['../../']"><span class="glyphicon glyphicon-home"></span>
                            Take Me Album </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</ng-template>
